<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolBagFumbler - Did You Fumble Your Bag?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>SolBagFumbler</h1>
            <p>Track your Solana coins and see how much you fumbled, ya HODL hero!</p>
        </header>
        <main>
            <section class="wallet-input">
                <input type="text" id="walletAddress" placeholder="Enter your Solana wallet address">
                <button onclick="fetchWalletData()">Scan My Bag!</button>
            </section>
            <section id="results" class="results hidden">
                <h2>Your Coin Chronicles</h2>
                <div id="coinList"></div>
                <canvas id="fumbleChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
