<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolBagFumbler - 8-Bit Bag Check</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>SolBagFumbler</h1>
            <p>Check yer Solana loot and see if ya fumbled, player!</p>
        </header>
        <main>
            <section class="wallet-input">
                <input type="text" id="walletAddress" placeholder="Drop yer Solana wallet">
                <button onclick="fetchWalletData()">Start Game!</button>
            </section>
            <section id="results" class="results hidden">
                <h2>Yer Coin Quest</h2>
                <div id="coinList"></div>
                <canvas id="fumbleChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js"></script>
</body>
</html>
